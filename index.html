<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random picker</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1 id="winner">And the winner is ...</h1>
        <p><a class="btn btn-lg btn-success" href="#" role="button" id="pick">Pick</a></p>
      </div>

      <fieldset>
        <form>
          <label for="name">Name: </label>
          <input type="text" name="name" id="personName"/>
          <button class="btn btn-xs btn-success" id="addName">Add</button>
        </form>
      </fieldset>

      <div class="row marketing">
        <div class="col-lg-12" id="personsList">
        </div>
        <button class="btn btn-xs btn-warning" id="reset">Reset</button>
      </div>
      
    </div> <!-- /container -->

    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
      var persons = [];

      $(function(){
        function drawPersons() {
          var personsList = $('#personsList');
          personsList.html('');

          $.each(persons, function (index, value) {
            if (value.picked) {
              personsList.prepend('<p><del>' + value.name + '</del></p>');
            } else {
              personsList.prepend('<p>' + value.name + '</p>');
            }
          });
        }

        function everyBodyPicked() {
          for (var i = 0; i < persons.length; i++) {
            if (!persons[i].picked) {
              return false;
            }
          }
          return true;
        }

        $('#addName').on('click', function () {
          var personName = $('#personName');
          persons.push({
            name: personName.val(),
            picked: false
          });
          drawPersons();
          personName.val('');
          return false;
        });

        $('#reset').on('click', function () {
          $.each(persons, function (index, value) {
            persons[index].picked = false;
            drawPersons();
          });
        });

        $('#pick').on('click', function () {
          var winner = $('#winner');
          winner.html('');

          if (everyBodyPicked()) {
            winner.append('Everybody picked :)');
          } else {
            var index;
            do {
              index = Math.floor(Math.random() * persons.length);
            } while (persons[index].picked);

            persons[index].picked = true;
            winner.append(persons[index].name);
          }

          drawPersons();

          return false;
        });

      });
    </script>
  </body>
</html>
